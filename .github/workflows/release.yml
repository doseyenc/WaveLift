name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            task: packageDmg
            artifact_name: WaveLift-macOS
            artifact_path: composeApp/build/compose/binaries/main/dmg/*.dmg
          - os: windows-latest
            task: packageMsi
            artifact_name: WaveLift-Windows
            artifact_path: composeApp/build/compose/binaries/main/msi/*.msi
          - os: ubuntu-latest
            task: packageDeb
            artifact_name: WaveLift-Linux
            artifact_path: composeApp/build/compose/binaries/main/deb/*.deb

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Download External Binaries
        shell: bash
        run: |
          mkdir -p composeApp/appResources/macos-arm64
          mkdir -p composeApp/appResources/macos-x64
          mkdir -p composeApp/appResources/windows-x64
          mkdir -p composeApp/appResources/linux-x64
          
          # macOS arm64
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos -o composeApp/appResources/macos-arm64/yt-dlp
          chmod +x composeApp/appResources/macos-arm64/yt-dlp
          curl -L https://evermeet.cx/ffmpeg/get/zip -o ffmpeg_mac.zip && unzip -o ffmpeg_mac.zip -d composeApp/appResources/macos-arm64/ && rm ffmpeg_mac.zip
          chmod +x composeApp/appResources/macos-arm64/ffmpeg
          
          # macOS x64
          cp composeApp/appResources/macos-arm64/yt-dlp composeApp/appResources/macos-x64/yt-dlp
          cp composeApp/appResources/macos-arm64/ffmpeg composeApp/appResources/macos-x64/ffmpeg
          
          # Windows x64
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe -o composeApp/appResources/windows-x64/yt-dlp.exe
          curl -L https://github.com/ffbinaries/ffbinaries-prebuilt/releases/download/v6.1/ffmpeg-6.1-win-64.zip -o ffmpeg_win.zip && unzip -o ffmpeg_win.zip -d composeApp/appResources/windows-x64/ && rm ffmpeg_win.zip
          
          # Linux x64
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_linux -o composeApp/appResources/linux-x64/yt-dlp
          chmod +x composeApp/appResources/linux-x64/yt-dlp
          curl -L https://github.com/ffbinaries/ffbinaries-prebuilt/releases/download/v6.1/ffmpeg-6.1-linux-64.zip -o ffmpeg_linux.zip && unzip -o ffmpeg_linux.zip -d composeApp/appResources/linux-x64/ && rm ffmpeg_linux.zip
          chmod +x composeApp/appResources/linux-x64/ffmpeg

      - name: Build Distribution
        run: ./gradlew :composeApp:${{ matrix.task }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
          prerelease: false

name: Package WaveLift

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  package:
    name: Package for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            task: packageDmg
            artifact_path: composeApp/build/compose/binaries/main/dmg/*.dmg
          - os: windows-latest
            task: packageMsi
            artifact_path: composeApp/build/compose/binaries/main/msi/*.msi
          - os: ubuntu-latest
            task: packageDeb
            artifact_path: composeApp/build/compose/binaries/main/deb/*.deb

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        run: ./gradlew :composeApp:${{ matrix.task }}
        env:
          # Optional: Sign the macOS app if secrets are provided
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          # MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          # ...

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: WaveLift-${{ matrix.os }}
          path: ${{ matrix.artifact_path }}

  release:
    name: Create Release
    needs: package
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
